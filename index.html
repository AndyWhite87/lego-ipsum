<!DOCTYPE html><html lang="en">  <head>    <!-- Page title -->    <title>Lego Ipsum</title>    <!-- Meta tags -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">        <meta name="description" content="">    <!-- Font import(s) -->    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">    <!-- Stylesheet(s) -->    <link rel="stylesheet" href="./dist/css/lego-ipsum.min.css">    <!-- Favicons -->  <link rel="apple-touch-icon" sizes="57x57" href="./dist/favicon/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="./dist/favicon/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="./dist/favicon/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="./dist/favicon/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="./dist/favicon/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="./dist/favicon/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="./dist/favicon/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="./dist/favicon/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="./dist/favicon/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="./dist/favicon/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="./dist/favicon/favicon-194x194.png" sizes="194x194">
<link rel="icon" type="image/png" href="./dist/favicon/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="./dist/favicon/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="./dist/favicon/favicon-16x16.png" sizes="16x16">

<link rel="mask-icon" href="./dist/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="./dist/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="./dist/favicon/mstile-144x144.png">
<meta name="msapplication-config" content="./dist/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff"></head>  <body>    <header>      <h1>        Lego Ipsum      </h1>    </header>    <section>      <h2>Lego Ipsum sentence(s)</h2>      <p id="lego-ipsum-sentence"></p>    </section>    <section>      <h2>Lego Ipsum paragraph(s)</h2>      <div id="lego-ipsum-paragraphs"></div>    </section>    <section>      <h2>Lego Ipsum minifig(s)</h2>      <div id="lego-figsum" class="minifig-container"></div>      <p style="text-align: center">        <small>          <a href="./minifig-test.html">View all available minifigs</a>        </small>      </p>    </section>    <!-- Script(s) -->    <script src="./dist/js/lego-ipsum.min.js" data-minifig-path="./dist/img/figs/"></script>    <script>      window.onload = function () {        /**         * Populate div with one word of Lego Ipsum text         */        var legoIpsumWord = new LegoIpsum;        legoIpsumWord.type = LegoIpsum.TEXT;        legoIpsumWord.query = '1s';        legoIpsumWord.createLegoIpsum(document.getElementById('lego-ipsum-sentence'));        /**         * Populate div with two paragraphs of Lego Ipsum text         */        var legoIpsumParas = new LegoIpsum;        legoIpsumParas.type = LegoIpsum.TEXT;        legoIpsumParas.query = '2p';        legoIpsumParas.createLegoIpsum(document.getElementById('lego-ipsum-paragraphs'));        /**         * Populate div with random minifig images         */        var legoFigsum = new LegoIpsum;        legoFigsum.type = LegoIpsum.IMAGE;        legoFigsum.query = '10';        legoFigsum.createLegoIpsum(document.getElementById('lego-figsum'));      };    </script>  </body></html>
