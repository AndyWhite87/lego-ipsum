<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Page title -->
    <!-- build:remove -->
      <title>[Dev] Lego Ipsum</title>
    <!-- /build -->
    <!-- build:template
      <title><%= title %></title>
    /build -->

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">    
    <meta name="description" content="">

    <!-- Font import(s) -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">

    <!-- Stylesheet(s) -->
    <!-- build:remove -->
      <link rel="stylesheet" href="./css/styles.css">
    <!-- /build -->
    <!-- build:template
      <link rel="stylesheet" href="./dist/css/<%= filename %>.min.css">
    /build -->

    <!-- Favicons -->

  </head>
  <body>

    <header>
      <h1>
        <!-- build:remove -->
        [Dev] Lego Ipsum
        <!-- /build -->
        <!-- build:template
          <%= title %>
        /build -->
      </h1>
    </header>

    <section>
      <h2>Lego Ipsum sentence(s)</h2>
      <p id="lego-ipsum-sentence"></p>
    </section>

    <section>
      <h2>Lego Ipsum paragraph(s)</h2>
      <div id="lego-ipsum-paragraphs"></div>
    </section>

    <section>
      <h2>Lego Ipsum minifig(s)</h2>
      <div id="lego-figsum" class="minifig-container"></div>

      <!-- build:remove -->
        <p style="text-align: center">
          <small>
            <a href="./minifig-test.html">View all available minifigs</a>
          </small>
        </p>        
      <!-- /build -->
      
    </section>

    <!-- Script(s) -->
    <!-- build:remove -->
      <script src="./js/constructor.js" data-minifig-path="./img/figs/"></script>
      <script src="./js/static.js"></script>
      <script src="./js/words.js"></script>
      <script src="./js/randomInt.js"></script>
      <script src="./js/createText.js"></script>
      <script src="./js/createLegoIpsum.js"></script>
      <script src="./js/jQuery.js"></script>
    <!-- /build -->
    <!-- build:template
      <script src="./dist/js/<%= filename %>.min.js" data-minifig-path="./dist/img/figs/"></script>
    /build -->

    <script>
      window.onload = function () {
        /**
         * Populate div with one word of Lego Ipsum text
         */
        var legoIpsumWord = new LegoIpsum;
        legoIpsumWord.type = LegoIpsum.TEXT;
        legoIpsumWord.query = '1s';
        legoIpsumWord.createLegoIpsum(document.getElementById('lego-ipsum-sentence'));

        /**
         * Populate div with two paragraphs of Lego Ipsum text
         */
        var legoIpsumParas = new LegoIpsum;
        legoIpsumParas.type = LegoIpsum.TEXT;
        legoIpsumParas.query = '2p';
        legoIpsumParas.createLegoIpsum(document.getElementById('lego-ipsum-paragraphs'));

        /**
         * Populate div with random minifig images
         */
        var legoFigsum = new LegoIpsum;
        legoFigsum.type = LegoIpsum.IMAGE;
        legoFigsum.query = '10';
        legoFigsum.createLegoIpsum(document.getElementById('lego-figsum'));
      };
    </script>

  </body>
</html>
