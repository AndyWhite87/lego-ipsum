<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Page title -->
    <title>[Dev] Lego Ipsum minifig test page</title>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">    
    <meta name="description" content="">

    <!-- Font import(s) -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">

    <!-- Stylesheet(s) -->    <link rel="stylesheet" href="./dist/css/lego-ipsum.min.css">

    <!-- Favicons -->
    <style>
      html, body {
        min-height: 100%;
      }
      body {
        background: #c5e3ed;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
      }
      img {
        height: 130px;
        padding: 18px;
        vertical-align: top;
      }
      header {
        width: 100%;
      }
      header a {
        margin-top: -1.25em;
        display: block;
      }
    </style>

  </head>
  <body>

    <header>
      <h1>        Lego Ipsum
        minifig test
      </h1>
      <a href="./index.html">&lt; back</a>
    </header>

    <script data-minifig-path="dist/img/figs">
      (function () {

        // Total number of minifig images
        var images = 55;

        // Get relative path to minifig folder
        var scriptTag = document.querySelector('script[data-minifig-path]');
        if (scriptTag === null) {
          return;
        }
        var minifigPath = scriptTag.getAttribute('data-minifig-path');

        // Show all minifigs
        for (var i = 1; i <= images; i++) {
          var img = document.createElement("img");
          img.setAttribute("src", minifigPath + "/" + i + ".png");
          document.body.appendChild(img);
        }

      })();
    </script>

  </body>
</html>
